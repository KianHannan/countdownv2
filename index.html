<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown for Roberta and Kian</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="sakura.css" />
    <link rel="text/css" href="MyFontsWebfontsKit.css">
  </head>
  <body>
    <section class="Banner">
        <h1>Happy Valentine's Day Tata!</h1>
        <h2>&#128157 I love you so much &#128150</h3>
    </section>
    <section class=" Reunited">
      <div>
        <h2>Kian and Tata's Official Countdown</h2>
        <div class="countdown">
          <div class="container-day">
            <h3 class="day">Time</h3>

            <h3>Day</h3>
          </div>
          <div class="container-hour">
            <h3 class="hour">Time</h3>
            <h3>Hour</h3>
          </div>
          <div class="container-minute">
            <h3 class="minute">Time</h3>
            <h3>Minute</h3>
          </div>
          <div class="container-second">
            <h3 class="second">Time</h3>
            <h3>Second</h3>
          </div>
        </div>
  
  
      </div>

    </section>
    <script src="app.js"></script>
    <script src="sakura.js" text="text/javascript"></script>
    <script>
      var sakura = new Sakura('body', {
        colors: [
          {
            gradientColorStart: 'rgba(255, 183, 197, 0.9)',
            gradientColorEnd: 'rgba(255, 197, 208, 0.9)',
            gradientColorDegree: 120,
          },
          {
            gradientColorStart: 'rgba(255,189,189)',
            gradientColorEnd: 'rgba(227,170,181)',
            gradientColorDegree: 120,
          },
          {
            gradientColorStart: 'rgba(212,152,163)',
            gradientColorEnd: 'rgba(242,185,196)',
            gradientColorDegree: 120,
          },
        ],
        delay: 200,
      });
    </script>
  </body>
</html>
